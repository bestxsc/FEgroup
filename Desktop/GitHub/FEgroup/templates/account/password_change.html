{% extends "user/base-profile.html" %}
{% set tab = 'change_password' %}
{% block user_content %}
    <form action="{{ url('account_change_password') }}" method="post"
          class="ui form fluid clearing segment password-change-form">
        {% csrf_token %}
        {{ form.as_p() }}
        <button class="ui right floated button" type="submit">{{ _('Change Password') }}</button>
    </form>
{% endblock %}
