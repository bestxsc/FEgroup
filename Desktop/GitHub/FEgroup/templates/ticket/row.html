<tr id="ticket-{{ ticket.id }}">
    <td><i class="fa {% if ticket.is_open %}fa-exclamation-circle{% else %}fa-check-circle-o{% endif %}"></i></td>
    <td class="problem"><a href="{{ url('ticket', ticket.id) }}">{{ ticket.title }}</a></td>
    <td class="users">{{ link_user(ticket.user) }}</td>
    <td class="assignees">{{ link_users(ticket.assignees.all()) }}</td>
</tr>
