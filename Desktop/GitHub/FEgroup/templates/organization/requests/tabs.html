<div class="tabs">
    <ul>
        <li{% if tab == 'pending' %} class="active"{% endif %}>
            <a href="{{ url('organization_requests_pending', object.key) }}"><i
                    class="fa fa-hand-stop-o"></i> {{ _('Pending') }}</a>
        </li>
        <li{% if tab == 'log' %} class="active"{% endif %}>
            <a href="{{ url('organization_requests_log', object.key) }}"><i class="fa fa-inbox"></i> {{ _('Log') }}</a>
        </li>
        <li{% if tab == 'approved' %} class="active"{% endif %}>
            <a href="{{ url('organization_requests_approved', object.key) }}"><i
                    class="fa fa-hand-peace-o"></i> {{ _('Approved') }}</a>
        </li>
        <li{% if tab == 'rejected' %} class="active"{% endif %}>
            <a href="{{ url('organization_requests_rejected', object.key) }}"><i
                    class="fa fa-minus-circle"></i> {{ _('Rejected') }}</a>
        </li>
